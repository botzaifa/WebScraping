<!DOCTYPE html>
<html>
<head>
    <title>Product Review Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Product Review Results</h1>
    <table>
        <tr>
            <th>Product</th>
            <th>Customer Name</th>
            <th>Rating</th>
            <th>Heading</th>
            <th>Comment</th>
        </tr>
        {% for review in reviews %}
            <tr>
                <td>{{ review['Product'] }}</td>
                <td>{{ review['Name'] }}</td>
                <td>{{ review['Rating'] }}</td>
                <td>{{ review['CommentHead'] }}</td>
                <td>{{ review['Comment'] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
